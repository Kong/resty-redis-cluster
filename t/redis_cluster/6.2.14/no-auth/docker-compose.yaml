  redis-cluster-init:
    image: redis:6.2.14
    container_name: redis-cluster-init
    restart: 'no'
    tty: true
    network_mode: host
    read_only: true
    depends_on:
      - redis_1
      - redis_2
      - redis_3
      - redis_4
      - redis_5
      - redis_6
    entrypoint: []
    command: redis-cli --cluster create 127.0.0.1:6371 127.0.0.1:6372 127.0.0.1:6373 127.0.0.1:6374 127.0.0.1:6375 127.0.0.1:6376 --cluster-replicas 1 --cluster-yes
