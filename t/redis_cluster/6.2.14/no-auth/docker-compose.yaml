version: '3.8'

services:
  redis_1:
    image: redis:6.2.14
    container_name: redis_1
    volumes:
      - ./conf/redis-1.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    network_mode: host
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M
    security_opt:
      - "no-new-privileges=true"

  redis_2:
